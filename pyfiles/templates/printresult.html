{% extends "layout.html" %}
    {% block content %}
        <h3> File has been uploaded</h3><br>
        <h3>Summarized resumes</h3><br>
        
        {% for key in scores.keys() %}
            <h3>This resume is: </h3><br>
            <h3>{{ key }}</h3><br>
            <h3>Score: </h3><br>
            <h3>{{ scores[key] }}</h3>
            <br>
        {% endfor %}


    {%endblock content %}
